    <script type="text/javascript">

        //iniciando hilo para enviar pocisión
        Concurrent.Thread.create(function(){
                    while(1)
                    {
                        //obteniendo coordenadas
                        navigator.geolocation.getCurrentPosition(getLocation,onError);
                        //descansando Hilo cada 30 segundos
                        Concurrent.Thread.sleep(1000*30);
                    }
                });
    </script>

<body>
<div id="principal">

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("#map_canvas").css("width",screen.width);
  $("#map_canvas").css("height",screen.height);
});
var map;
var marcador;
function initialize()
{
   var punto = new google.maps.LatLng(19.3737678,-98.9813983);
   var myOptions =
   {
     zoom: 16, //nivel de zoom para poder ver de cerca.
     center: punto,
     mapTypeId: google.maps.MapTypeId.ROADMAP //Tipo de mapa inicial, satélite para ver las pirámides
   };
     map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
     google.maps.Map.prototype.markers = new Array();
     marcador = new google.maps.Marker({
     position:new google.maps.LatLng(19.3737678,-98.9813983),
     map:map,
     });
        Concurrent.Thread.create(
          function()
          {
            while(1)
            {
              navigator.geolocation.getCurrentPosition(function(location){
              var lat=location.coords.latitude;
              var lon=location.coords.longitude;
               marcador.setPosition(new google.maps.LatLng(lat,lon));
               //map.setCenter(new google.maps.LatLng(lat,lon));
              });
             Concurrent.Thread.sleep(1000);
            }
          });

}
</script>
<body onload="initialize();">
<div id="map_canvas" ></div>
</body>

</body>
